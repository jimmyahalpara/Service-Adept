<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;448;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Pages/css/signup-style.css">
    <title>Sign up</title>

</head>

<body>
    <div class="mainContainer">

        <div class="text">
            <h1 class="bigText"> Sign up</h1>
            
        </div>

        <form>
            <div class="inputs">
                <input class="Name" type="Name" placeholder="Enter your name" required>
                <br>
                <input class="email" type="email" placeholder="Enter your e-mail Id" required>
                <br>
                <input class="Number" type="phone number" placeholder="Enter your number" required>
                <br>
                <input class="password" type="password" placeholder="Enter your password" required>
            </div>

            <button class="signup">Sign up</button>
            <div  class="hr">
                <hr>
            </div>

            <div class="socialIcons">
                <button class="socialLogos"><i class="fa fa-facebook-f"></i></button>
                <button class="socialLogos"><i class="fa fa-google"></i></button>
            </div>



            <p class="bottomText">Already have an account?</p>
            <p class="login"><a href="../Pages/Login.html" target="_blank">Log-in</a></p>

        </form>


    </div>
    <div class="square">

        <img src="../Pages/images/Sign-up-3D-Doodle.svg" class="Rocket">
    </div>


</body>























</html>
