<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;448;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Pages/css/Login-style.css">
    <title>Log-in</title>
</head>

<body>
    <div class="mainContainer">

        <div class="text">
            <h1 class="bigText"> Log-in </h1>
            <p class="smallText">Get access to resources that <br>will help you to get <br>your services.</p>
        </div>

        <form>
            <div class="inputs">
                <input class="email" type="email" placeholder="E-mail" required>
                <br>
                <input class="password" type="password" placeholder="Password" required>
            </div>

            <button class="login">Log-in</button>
            <div  class="hr">
                <hr>
            </div>

            <div class="socialIcons">
                <button class="socialLogos"><i class="fa fa-facebook-f"></i></button>
                <button class="socialLogos"><i class="fa fa-google"></i></button>
            </div>
            <p class="bottomText">Don't have an account?</p>
            <p class="signup"><a href="Signup.html" target="_blank">Sign up</a></p>

        </form>


    </div>
    <div class="square">

        <img src="../Pages/images/Log-in-3D-Doodle.svg" class="mobileImg">
    </div>



</body>

</html>
