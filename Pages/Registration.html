<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;448;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Register your profession</title>
    <link rel="stylesheet" href="../Pages/css/Registration-style.css">
</head>

<body>
    <div class="mainContainer">

        <div class="text">
            <h1 class="bigText"> Register Your Profession</h1>
            <h3 class="smallText">We will contact soon.</h3>
        </div>

        <form class="info">
            <div class="inputs">
                <input class="Name" type="Name" placeholder="Enter your name" required>
                <br>
                <input class="email" type="email" placeholder="Enter your e-mail Id" required>
                <br>
                <input class="Number" type="phone number" placeholder="Enter your number" required>
                <br>
                <input class="work" type="text" placeholder="What type of work you are doing?" required>
            </div>
            <button class="submit">Submit</button>
        </form>


    </div>
    <div class="square">

        <img src="../Pages/images/Registration-3D-Doodle.svg" class="note">
    </div>



</body>

</html>
